<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>ALPHABOX+</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
      <!-- contact form -->
      <div class="bg-tertiary py-23">
        <div class="container">
          <div class="row">
            <div
              class="col-12 col-lg-5 text-light d-flex flex-column mb-6 mb-lg-0"
            >
              <h3 class="h3 fw-bold letter-spacing--4 mb-3 mb-lg-5">
                聯絡我們
              </h3>
              <div class="mb-9 mb-lg-15 d-inline-flex">
                <div
                  class="rounded-circle bg-light me-2"
                  style="width: 12px; height: 12px"
                ></div>
                <div
                  class="rounded-pill bg-light"
                  style="width: 124px; height: 12px"
                ></div>
              </div>
              <p class="fw-bold">
                讓科技成為您的最佳夥伴<br />立即體驗神奇功能並享限時優惠！
              </p>
            </div>
            <div class="col-12 col-lg-7 d-flex flex-column">
              <div class="mb-4">
                <span class="material-symbols-outlined icon--lg text-light">
                  emergency
                </span>
              </div>
              <form>
                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control fs-5 rounded-0"
                    id="email"
                    placeholder="EMAIL"
                  />
                  <label for="email" class="mb-2">EMAIL</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control fs-5 rounded-0"
                    placeholder="COMMENTS"
                    id="mes"
                    style="height: 120px"
                  ></textarea>
                  <label for="mes" class="mb-2">Comments</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <ol class="list-unstyled d-flex flex-wrap">
          <li class="col-6 col-lg-3">
            <a
              href="#"
              class="card border-0 rounded-0 py-6 px-3 pb-lg-14 px-lg-10 card__bg--cus"
              style="
                background-image: url('../assets/images/role/diane_vertical.png');
              "
            >
              <h4
                class="ff--particular italic text-light d-flex flex-column align-items-center fz--24 fz--lg--32 mb-5 mb-md-18"
              >
                <span
                  class="ff--unusual fz--128 fz--lg--400 fw-light mb-4 mb-md-5"
                  >1</span
                >
                Diane
              </h4>
              <div
                class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
              >
                <div class="text-light">
                  <h5 class="h6 fw-bold mb-0">知識型</h5>
                  <p class="mb-0">學術領導/知識分享/智能問答</p>
                </div>
                <img
                  src="../assets/images/arrow_right.png"
                  alt="arrow"
                  class="img-fluid"
                />
              </div>
            </a>
          </li>
          <li class="col-6 col-lg-3">
            <a
              href="#"
              class="card border-0 rounded-0 py-6 px-3 pb-lg-14 px-lg-10 card__bg--cus"
              style="
                background-image: url('../assets/images/role/felix_vertical.png');
              "
            >
              <h4
                class="ff--particular italic text-light d-flex flex-column align-items-center fz--24 fz--lg--32 mb-5 mb-md-18"
              >
                <span
                  class="ff--unusual fz--128 fz--lg--400 fw-light mb-4 mb-md-5"
                  >2</span
                >
                Felix
              </h4>
              <div
                class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
              >
                <div class="text-light">
                  <h5 class="h6 fw-bold mb-0">娛樂型</h5>
                  <p class="mb-0">音樂播放/語音互動/遊戲陪伴</p>
                </div>
                <img
                  src="../assets/images/arrow_right.png"
                  alt="arrow"
                  class="img-fluid"
                />
              </div>
            </a>
          </li>
          <li class="col-6 col-lg-3">
            <a
              href="#"
              class="card border-0 rounded-0 py-6 px-3 pb-lg-14 px-lg-10 card__bg--cus"
              style="
                background-image: url('../assets/images/role/karina_verticalgle.png');
              "
            >
              <h4
                class="ff--particular italic text-light d-flex flex-column align-items-center fz--24 fz--lg--32 mb-5 mb-md-18"
              >
                <span
                  class="ff--unusual fz--128 fz--lg--400 fw-light mb-4 mb-md-5"
                  >3</span
                >
                Karina
              </h4>
              <div
                class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
              >
                <div class="text-light">
                  <h5 class="h6 fw-bold mb-0">生活型</h5>
                  <p class="mb-0">健康提醒/日程安排/智能家居</p>
                </div>
                <img
                  src="../assets/images/arrow_right.png"
                  alt="arrow"
                  class="img-fluid"
                />
              </div>
            </a>
          </li>
          <li class="col-6 col-lg-3">
            <a
              href="#"
              class="card border-0 rounded-0 py-6 px-3 pb-lg-14 px-lg-10 card__bg--cus"
              style="
                background-image: url('../assets/images/role/vito_square2.png');
              "
            >
              <h4
                class="ff--particular italic text-light d-flex flex-column align-items-center fz--24 fz--lg--32 mb-5 mb-md-18"
              >
                <span
                  class="ff--unusual fz--128 fz--lg--400 fw-light mb-4 mb-md-5"
                  >4</span
                >
                Vito
              </h4>
              <div
                class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between"
              >
                <div class="text-light">
                  <h5 class="h6 fw-bold mb-0">情感型</h5>
                  <p class="mb-0">情感識別/心情分析/心靈支持</p>
                </div>
                <img
                  src="../assets/images/arrow_right.png"
                  alt="arrow"
                  class="img-fluid"
                />
              </div>
            </a>
          </li>
        </ol>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
